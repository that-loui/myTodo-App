<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TASKS || MY TODO</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="container text-secondary mb-5">
      <header class="container m-auto mainHeader">
        <h1 class="display-1 greeting">
          Hello <i class="bi bi-emoji-smile-fill text-warning"></i>,
        </h1>
        <h3 class="text-center display-6 my-4 border-bottom">
          What do you have planned?
        </h3>
      </header>
      <main class="m-auto row gap-3">
        <section
          class="newTask border border-2 rounded p-2 col-lg align-self-start"
        >
          <h2 class="bg-secondary text-light px-2">
            ADD NEW TASK <i class="bi bi-clipboard2-plus"></i>
          </h2>

          <form class="form p-3 taskForm">
            <div class="form-group d-flex-md">
              <label for="taskTitle" class="form-label">Task Title</label>
              <input
                type="text"
                name="title"
                id="taskTitle"
                class="taskInput"
              />
            </div>
            <div class="form-group">
              <label for="taskDetail" class="form-label">Task details</label>
              <input
                type="text"
                name="detail"
                id="taskDetail"
                class="taskInput"
              />
            </div>
            <input
              type="submit"
              value="add +"
              class="btn btn-sm bg-secondary my-2 text-light"
            />
          </form>
        </section>
        <section
          class="openTasks border border-2 rounded p-2 mx-auto col-lg"
        >
          <h2>TASKS <i class="bi bi-clipboard2-check"></i></h2>
          <p class="todayDate"></p>
          <table class="table table-light table-striped">
            <thead>
              <tr class="">
                <th>#</th>
                <th>TASK TITLE</th>
                <th>TASK</th>
                <th></th>
              </tr>
            </thead>
            <tbody class="taskList">
            </tbody>
          </table>
          
          <p class="taskStatus">NO OPEN TASKS <i class="bi bi-list-check "></i></p>
        </section>
        
      </main>
    </div>
    <script type="module" src="./script.js"></script>
    <!-- <script src="ui.js"></script> -->
  </body>
</html>
